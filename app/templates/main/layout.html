<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- links bulma stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <!-- and so the jinja begins -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>James He</title
    {% endif %}
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="www.jameshe.me" class="navbar-item">
          <img src="../../static/img/jarfieldbrand.png">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="mainNavbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <!--navbar items still need LINKS!!!-->
          <a class="navbar-item">Home</a>
          <a class="navbar-item">Projects</a>
          <a class="navbar-item">Blog</a>
          <a class="navbar-item">About</a>
        </div>
      </div>
    </nav>

    <!-- boilerplate jinja and bulma for main -->
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
  </body>

  <footer class='footer'>
    <div class="content has-text-centered">
      <p>
        <strong>jameshe.me</strong> is developed by me, <a href="http://www.jameshe.me">James He</a>
        <br>
        View <strong><a href="https://www.github.com/he-james">Github</a></strong>
      </p>
    </div>
  </footer>
</html>
